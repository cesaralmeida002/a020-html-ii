<!--
Adicione a cada um dos climas as tags de mídia 
correspondentes (imagem, áudio e vídeo).
Os arquivos de mídia estão na pasta `media`.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercício 2</title>
</head>
<body>
    <header class="a">
        <h1>Simulador de climas</h1>
    </header>
    
    <main class="b">
    
        <section class="c">
            <article class="d">
                <h2><img src="./media/chuva.jpeg" alt="Chuva" width="200px">Chuva</img></h2>
                <h2><img src="./media/animais.jpeg" alt="Animais no mato" width="200px">Animais no mato</h2>
                <h2><img src="./media/tempestade.jpeg" alt="tempestade" width="200px">Tempestade</img></h2>
            </article>
        </section>
        <section>
            <article class="d">
                <video src="./media/chuva.mp4" controls width="250px">Vídeo e chuva</video>
                <video src="./media/animais.mp4" controls width="250px">Animais no mato</video>
                <video src="./media/tempestade.mp4" controls width="250px">Vídeo de uma tempestade</video>
            </article>
        </section>
        <section>
            <article class="d">
                <audio src="./media/chuva.mp3" controls>Chuva</audio>    
                 <audio src="./media/animais.mp3" controls>Som dos aimais no mato</audio>   
                <audio src="./media/tempestade.mp4" controls></audio>
            </article>
        </section>
    </main>
    <footer class="e">
        <p>Sugira um clima!</p>
    </footer>
    
</body>
</html>
